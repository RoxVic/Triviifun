<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Buscaminas sencillo</title>
<style>
  #board {
    display: grid;
    grid-template-columns: repeat(5, 40px);
    grid-template-rows: repeat(5, 40px);
    gap: 2px;
    width: max-content;
  }
  .cell {
    width: 40px; height: 40px;
    background-color: #ccc;
    text-align: center;
    vertical-align: middle;
    font-weight: bold;
    line-height: 40px;
    cursor: pointer;
    user-select: none;
  }
  .cell.revealed {
    background-color: #eee;
    cursor: default;
  }
  .mine {
    background-color: red !important;
  }
</style>
</head>
<body>

<h1>Buscaminas Sencillo</h1>
<div id="board"></div>
<p id="message"></p>

<script>
const rows = 5;
const cols = 5;
const minesCount = 3;

const board = document.getElementById('board');
const message = document.getElementById('message');

let cells = [];  // matriz 2D para celdas
let mines = [];  // matriz 2D para minas (true/false)

function init() {
  board.innerHTML = '';
  message.textContent = '';
  cells = [];
  mines = [];

  // Inicializar matrices
  for (let r = 0; r < rows; r++) {
    cells[r] = [];
    mines[r] = [];
    for (let c = 0; c < cols; c++) {
      mines[r][c] = false;
    }
  }

  // Colocar minas aleatoriamente
  let placed = 0;
  while (placed < minesCount) {
    const r = Math.floor(Math.random() * rows);
    const c = Math.floor(Math.random() * cols);
    if (!mines[r][c]) {
      mines[r][c] = true;
      placed++;
    }
  }

  // Crear tablero visual
  for (let r = 0; r < rows; r++) {
    for (let c = 0; c < cols; c++) {
      const cell = document.createElement('div');
      cell.classList.add('cell');
      cell.dataset.row = r;
      cell.dataset.col = c;
      cell.addEventListener('click', onCellClick);
      board.appendChild(cell);
      cells[r][c] = cell;
    }
  }
}

function onCellClick(e) {
  const cell = e.target;
  const r = parseInt(cell.dataset.row);
  const c = parseInt(cell.dataset.col);

  if (mines[r][c]) {
    // Pierde el jugador
    revealMines();
    message.textContent = "Â¡Perdiste! Tocaste una mina.";
  } else {
    revealCell(r, c);
    checkWin();
  }
}

function countMinesAround(r, c) {
  let count = 0;
  for (let dr = -1; dr <= 1; dr++) {
    for (let dc = -1; dc <= 1; dc++) {
      if (dr === 0 && dc === 0) continue;
      const nr = r + dr;
      const nc = c + dc;
      if (nr >= 0 && nr < rows && nc >= 0 && nc < cols && mines[nr][nc]) {
        count++;
      }
    }
  }
  return count;
}

function revealCell(r, c) {
  const cell = cells[r][c];
  if (cell.classList.contains('revealed')) return; // ya revelada
  cell.classList.add('revealed');

  const count = countMinesAround(r, c);
  if (count > 0) {
    cell.textContent = count;
  } else {
    // Si no hay minas cercanas, revelar adyacentes
    for (let dr = -1; dr <= 1; dr++) {
      for (let dc = -1; dc <= 1; dc++) {
        const nr = r + dr;
        const nc = c + dc;
        if (nr >= 0 && nr < rows && nc >= 0 && nc < cols) {
          revealCell(nr, nc);
        }
      }
    }
  }
}

function revealMines() {
  for (let r = 0; r < rows; r++) {
    for (let c = 0; c < cols; c++) {
      if (mines[r][c]) {
        cells[r][c].classList.add('mine', 'revealed');
        cells[r][c].textContent = "ðŸ’£";
      }
    }
  }
}

function checkWin() {
  let revealedCount = 0;
  for (let r = 0; r < rows; r++) {
    for (let c = 0; c < cols; c++) {
      if (cells[r][c].classList.contains('revealed')) {
        revealedCount++;
      }
    }
  }
  if (revealedCount === rows * cols - minesCount) {
    message.textContent = "ðŸŽ‰ Â¡Ganaste!";
    // Opcional: quitar event listeners para evitar seguir jugando
    for (let r = 0; r < rows; r++) {
      for (let c = 0; c < cols; c++) {
        cells[r][c].removeEventListener('click', onCellClick);
      }
    }
  }
}

init();
</script>

</body>
</html>
